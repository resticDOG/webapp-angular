<div class="position-info bg-w p-r">
    <p><span ng-bind="posInfo.name"></span><span ng-bind="posInfo.salaryName" class="ml c-r">3k-5k</span></p>
    <p>
        <span ng-bind="posInfo.cityName"></span>
        <span ng-bind="posInfo.experience" class="ml"></span>
        <span ng-bind="posInfo.education" class="ml"></span>
    </p>
    <p ng-bind="posInfo.benefit"></p>
    <img ng-show="isLogin" class="p-a" ng-src="{{imagePath}}" alt="">
</div>
